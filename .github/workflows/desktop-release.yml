name: Desktop Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS
            os: macos-13
            artifact: desktop-macos
          - name: Windows
            os: windows-2022
            artifact: desktop-windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build desktop packages
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npm run desktop:dist

      - name: Collect release assets
        shell: bash
        run: |
          mkdir -p release-assets
          shopt -s nullglob
          for pattern in "dist-desktop/*.dmg" "dist-desktop/*.zip" "dist-desktop/*.exe" "dist-desktop/*.yml" "dist-desktop/*.blockmap"; do
            for file in $pattern; do
              cp "$file" release-assets/
            done
          done
          ls -lah release-assets
          test -n "$(ls -A release-assets)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: release-assets/*
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "tag_name=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "release_name=OpenPrism Desktop ${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          else
            short_sha="${GITHUB_SHA::7}"
            echo "tag_name=main-${short_sha}" >> "$GITHUB_OUTPUT"
            echo "release_name=OpenPrism Desktop main-${short_sha}" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: List assets
        run: ls -lah release-assets

      - name: Create release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag_name }}
          name: ${{ steps.meta.outputs.release_name }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          generate_release_notes: true
          target_commitish: ${{ github.sha }}
          append_body: true
          files: release-assets/*
